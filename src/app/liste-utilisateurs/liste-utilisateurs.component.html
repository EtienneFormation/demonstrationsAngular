<ul>
  <li *ngFor="let username of usernames">
    {{username | titlecase}}
    <button (click)="deleteUser(username)">Supprimer</button>
  </li>
</ul>

<input type="text" [(ngModel)]="newUser"/>
<button (click)="addUser()">Ajouter</button>

<p>{{ Date() | date: 'dd MMMM yyyy' : '' : 'fr'}}</p>
<p>{{ 5 | number : '1.2-2' }}</p>
